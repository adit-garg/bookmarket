<div class="container mt-4">
  <h2>Shopping Cart</h2>
  
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.book.title }}</td>
            <td>{{ item.book.author }}</td>
            <td>${{ item.book.price }}</td>
            <td>
              <div class="input-group" style="width: 120px;">
                <button class="btn btn-outline-secondary btn-sm" type="button" 
                        (click)="updateQuantity(item.book.id!, item.quantity - 1)">-</button>
                <input type="number" class="form-control text-center" [value]="item.quantity" readonly>
                <button class="btn btn-outline-secondary btn-sm" type="button" 
                        (click)="updateQuantity(item.book.id!, item.quantity + 1)">+</button>
              </div>
            </td>
            <td>${{ item.book.price * item.quantity }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.book.id!)">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="row mt-4">
      <div class="col-md-6 offset-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <div class="d-flex justify-content-between mb-3">
              <span>Total Amount:</span>
              <strong>${{ totalAmount }}</strong>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="proceedToCheckout()">
                Proceed to Checkout
              </button>
              <button class="btn btn-outline-secondary" (click)="continueShopping()">
                Continue Shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <div class="text-center mt-5">
      <h4>Your cart is empty</h4>
      <p>Add some books to your cart to get started!</p>
      <button class="btn btn-primary" (click)="continueShopping()">
        Browse Books
      </button>
    </div>
  </ng-template>
</div>
