<div class="container mt-4">
  <h2>Checkout</h2>
  
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5>Order Summary</h5>
        </div>
        <div class="card-body">
          <div *ngFor="let item of cartItems" class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2">
            <div>
              <strong>{{ item.book.title }}</strong><br>
              <small class="text-muted">by {{ item.book.author }}</small>
            </div>
            <div class="text-end">
              <div>Qty: {{ item.quantity }}</div>
              <div>${{ (item.book.price * item.quantity).toFixed(2) }}</div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <strong>Total: ${{ getTotalAmount().toFixed(2) }}</strong>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>Shipping Information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
            <div class="mb-3">
              <label class="form-label">Delivery Address</label>
              <textarea class="form-control" rows="3" formControlName="address" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100" 
                    [disabled]="checkoutForm.invalid || loading">
              {{ loading ? 'Processing...' : 'Place Order' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
